        body {
            font-family: Arial, sans-serif;
            background: #e27ce6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        .video-box {
            position: relative;
            width: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        /* Color overlay */
        

        /* Hover effect */
        .video-box:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
